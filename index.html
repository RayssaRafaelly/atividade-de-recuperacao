<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Projeto Javascript</title>

     <link rel="stylesheet" href="css/style.css">

     <script src="script.js"></script>
</head>

<body>

     <header>
          <h1>Minha Loja</h1>
          
     </header>

     <main>
          <div class="title">
               <h2>Produtos</h2>
               <span>Lista de Produtos da minha loja</span>
          </div>

          <div class="card">
               <div class="lineInput">
                    <label>Produto</label>
                    <input type="text" id="produto">
               </div>
               <div class="lineInput">
                    <label>valor</label>
                    <input type="text" id="valor" placeholder="Valor do produto">
               </div>
               <button onclick="salvarUser()">Adicionar</button>
          </div>
          <div class="content">
               <table id="tabela" border="1">
                    <tr>
                         <th>Id</th>
                         <th>Produtos</th>
                         <th>Valor</th>
                         <th>Ações</th>
                    </tr>
               </table>
          </div>
     </main>
</body>

</html>
